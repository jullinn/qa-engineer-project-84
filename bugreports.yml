- summary: |
    Функция поиска товара по категории не отображает все категории товаров сразу
  environment: |
    Browser Chome 117.0.5938.92 (Официальная сборка) (64 бит)
    OC Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Открыта главная страница https://hexlet-products-store.vercel.app/ 
    2. Ищем товар Sneaker shoes, который соответствует категории women shoes
    3. Находясь на главной странице сайта мы не видим данной категории и только переходя на вторую страницу сайта она нам откроется 
  expected-result: |
    В фильтре товаров по категориям должны отображаться сразу все категории
  actual-result: |
    Если не открыта страница сайта на которой располагаютcя товары из нужной категории, то категория не отображается в списке, пока мы не дойдем до страницы с нужным товаром

