---
- summary: |
    Сайт не отвечает требованиям мобильной версии
  environment: |
    Browser Chome 117.0.5938.92 (Официальная сборка) (64 бит)
    OC Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Открыта главная страница https://hexlet-products-store.vercel.app/
    2. Открываем devtools 
    3. Выбираем в размерах экрана "Iphone SE"
    4. Выбираем в размерах экрана "Samsung galaxy A51/71"
  expected-result: |
    Сайт имеет мобильную версию
  actual-result: |
    Сайт не соответствует требованиям мобильной версии (файл bug1)

- summary: |
    Сайт не отвечает требованиям кроссбраузерности
  environment: |
    Browser Chome 117.0.5938.92 (Официальная сборка) (64 бит)
    OC Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Открыт сайт https://www.browserling.com/browser-sandbox
    2. Вводим в окно ссылку https://hexlet-products-store.vercel.app/
  expected-result: |
    Сайт является кроссбраузерным
  actual-result: |
    Сайт не открывается в браузере Safari ver. 5.1 и браузере Tor ver.  12.5 (файлы bug2, bug3)

- summary: |
    Товар не находится по ключевому слову, если не открыта страница где находится этот товар
  environment: |
    Browser Chome 117.0.5938.92 (Официальная сборка) (64 бит)
    OC Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Открыта главная страница https://hexlet-products-store.vercel.app/
    2. В строку поиска товара вводим watch 
  expected-result: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  actual-result: |
    Если не открыта страница сайта на которой располагается искомый товар, то его не найти по ключевому слову

- summary: |
    Функция поиска товара по категории работает неправильно
  environment: |
    Browser Chome 117.0.5938.92 (Официальная сборка) (64 бит)
    OC Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Открыта главная страница https://hexlet-products-store.vercel.app/ 
  expected-result: |
    Пользователь должен иметь возможность искать товары по категории
  actual-result: |
    Если не открыта страница сайта на которой располагаютя товары из нужной категории, то категория не отображается в списке, пока мы не дойдем до страницы с нужным товаром

- summary: |
    Запрос на добавления товара в корзину  не уходит на сервер
  environment: |
    Browser Chome 117.0.5938.92 (Официальная сборка) (64 бит)
    OC Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Открыта главная страница https://hexlet-products-store.vercel.app/
    2. Открываем devtools 
    3. Добавляем в корзину любой товар 
  expected-result: |
    Пользователь должен иметь возможность добавлять товары в корзину
  actual-result: |
    При добавления товара в корзину даже не уходит запрос на сервер, то есть товар добавляется в корзину только на экране (файл bug4)

- summary: |
    Ошибка при попытке сделать заказ
  environment: |
    Browser Chome 117.0.5938.92 (Официальная сборка) (64 бит)
    OC Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Открыта главная страница https://hexlet-products-store.vercel.app/
    2. Открываем devtools 
    3. Добавляем в корзину любой товар
