---
- summary: |
   Проверка успешного добавления товара в корзину и просмотр корзины
- requirement: |
   Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
- prerequisites: |
   Открыта главная страница https://hexlet-products-store.vercel.app/
- steps:
    - Выбираем любой товар из представленных на странице
    - Нажимаем кнопку "В корзину"
    - Нажимаем кнопку " Корзина"
    - Необходимо убедиться что в корзину успешно добавлен выбранный нами товар
- expected-result: |
    Товар успешно добавлен в корзину, корзина открывается и просматриваются выбранные нами товары

- summary: |
   Проверка успешного поиска товара по ключевому слову или по категории
  requirement: |
   Пользователь должен иметь возможность искать товары по ключевому слову или категории
- prerequisites:
   Открыта главная страница https://hexlet-products-store.vercel.app/
- steps:
    - В строку поиска вводим "watch"
    - Просматриваем действительно ли все выведенные товары соответствуют заданному ключевому слову
    - Очистить строку поиска
    - Выбрать категорию " laptops" 
    - Убедиться что все выведенные товары соответсвуют заданной категории
- expected-result: |
      Успешно выводятся товары из выбранной категории или по заданному ключевому слову
      
- summary: |
      Поиск несуществующего товара по ключевому слову 
- requirement: |
      При поиске несуществующего товара пользователю выводится сообщение "Ничего не найдено!" или "Nothing found!"
- prerequisites:
      Открыта главная страница https://hexlet-products-store.vercel.app/
-  steps:
    - В строку поиска вводим "shower gel"
    - Получаем ответ на странице "Ничего не найдено!" или "Nothing found!" 
- expected-result: |
      При поиске несуществующего товара пользователю выводится сообщение "Ничего не найдено!" или "Nothing found!"

- summary: |
   Проверка фильтрации товаров по цене
- requirement: |
    Пользователь должен иметь возможность фильтровать товары
- prerequisites: |
   Открыта главная страница https://hexlet-products-store.vercel.app/
- steps:
    - Вбиваем в параметр "цена" диапазон от 100 до 500
    - Смотрим что выданные сайтом товары соответствуют указанному диапазону
- expected-result: |
   Товары фильтруются по критерию "цена"
   
- summary: |
   Проверка фильтрации товаров по производителю
- requirement: |
   Пользователь должен иметь возможность фильтровать товары
- prerequisites: |
   Открыта главная страница https://hexlet-products-store.vercel.app/
-  steps:
    - Выбираем  из представленных производителей "Apple"
    - Смотрим что выданные сайтом товары соответствуют указанному производителю
- expected-result: |
   Товары фильтруются по критерию "производитель"

- summary: |
   Проверка возможности просматривания товара и просматривания его краткого описания 
- requirement: |
   Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
- prerequisites: |
   Открыта главная страница https://hexlet-products-store.vercel.app/
- steps:
    - Выбираем любой товар из представленных на странице и нажимаем на него
    - Должна открыться страница где можно просмотреть подробно товар и его  краткое описание  
-  expected-result: |
    Можно просмотреть каждый товар и его краткое описание 
    
- summary: |
   Проверка сайта на безопасность и защиту от кибератак
- requirement: |
   Сайт должен быть безопасным и защищать данные пользователя
- prerequisites: |
   Открыта главная страница https://hexlet-products-store.vercel.app/
- steps:
    - Для того чтоб убедиться в безопасности сайта возьмем к примеру HTML- инъекцию
    - В окошке поиска вводим "<h1>Заголовок первого уровня</h1>"
- expected-result: |
    Сайт отвечает требованиям безопасности 
    
- summary: |
   Проверка сайта на наличие мобильной версии
- requirement: |
   Сайт должен иметь мобильную версию
- prerequisites: |
   Открыта главная страница https://hexlet-products-store.vercel.app/
- steps:
    - Открываем devtools
    - Выбираем размеры экрана "Iphone SE"
    - Просматриваем отвечает ли внешний вид сайта мобильной версии
- expected-result: |
    Сайт имеет мобильную версию 

- summary: |
   Проверка сайта на кроссбраузерность
- requirement: |
   Сайт должен быть протестирован на совместимость с последними версиями браузеров
- prerequisites: |
   Открыт сайт https://www.browserling.com/browser-sandbox
- steps:
    - На сайте  https://www.browserling.com/browser-sandbox введем в окошко поиска hexlet-products-store.vercel.app
    - Проверим сайт на кроссбраузерность на всех доступных браузерах и их последних версиях
- expected-result: |
    Сайт отвечает требованиям кроссбраузерности 


   


    
